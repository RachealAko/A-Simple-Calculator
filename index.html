<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="calculator">
        <div>
            <input type="text" id="ansDisplay" placeholder="Calculations..." readonly><br>
        </div>
        <div class="calculation">
            <span>RAXLE MATHY</span>
            <button class="buttons" value="CE" onclick="clearAll()">CE</button>
            <button class="buttons" value="⌫" onclick="backspace()">⌫</button><br>
            <button class="buttons" value="π" onclick="appendValue('π')">π</button>
            <button class="buttons" value="√" onclick="appendValue('√')">√</button>
            <button class="buttons" value="²" onclick="appendValue('²')">x²</button>
            <button class="buttons" value="/" onclick="appendValue('/')">/</button><br>
            <button class="buttons" value="7" onclick="appendValue('7')">7</button>
            <button class="buttons" value="8" onclick="appendValue('8')">8</button>
            <button class="buttons" value="9" onclick="appendValue('9')">9</button>
            <button class="buttons" value="*" onclick="appendValue('*')">X</button><br>
            <button class="buttons" value="4" onclick="appendValue('4')">4</button>
            <button class="buttons" value="5" onclick="appendValue('5')">5</button>
            <button class="buttons" value="6" onclick="appendValue('6')">6</button>
            <button class="buttons" value="-" onclick="appendValue('-')">-</button><br>
            <button class="buttons" value="1" onclick="appendValue('1')">1</button>
            <button class="buttons" value="2" onclick="appendValue('2')">2</button>
            <button class="buttons" value="3" onclick="appendValue('3')">3</button>
            <button class="buttons" value="+" onclick="appendValue('+')">+</button><br>
            <button class="buttons" value="0" onclick="appendValue('0')">0</button>
            <button class="buttons" value="00" onclick="appendValue('00')">00</button>
            <button class="buttons" value="." onclick="appendValue('.')">.</button>
            <button class="buttons" value="=" onclick="calculate()">=</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
